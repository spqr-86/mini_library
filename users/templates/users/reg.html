{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% load static %}
{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'books/css/form.css' %}">
{% endblock %}
{% block header %}
    <h1 class="main__title">Регистрация</h1>
{% endblock %}

{% block content %}
  <div class="form-container">
    <form class="form" method="post" enctype="multipart/form-data" action="{% url 'signup' %}">
      {% csrf_token %}
      {% for field in form %}
        <div class="form__group">
          <label for="{{ field.id_for_label }}" class="form__label">{{ field.label_tag }}</label>
          <div class="form__field-group">
            {{ field }}
            <span class="form__error">{{ field.errors }}</span>
          </div>
        </div>
      {% endfor %}
      <div class="form__footer">
          <button class="button button_style_blue">Создать аккаунт</button>
      </div>
    </form>
  </div>
{% endblock %}
