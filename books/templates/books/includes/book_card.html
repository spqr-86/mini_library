<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Автор: {{ book.author }}</h6>
      <p class="card-text">{{ book.annotation|truncatechars:150 }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="{% url 'book_detail' book.id %}" class="card-link">О книге</a>
        {% if user.is_authenticated and user == book.author %}
          <a href="{% url 'book_edit' book.author.username book.id %}" class="card-link">Редактировать</a>
        {% endif %}
      </li>
    </ul>
</div>
